<!doctype html>
<title> Ragnarok Market Place </title>
  <h2> Insert the item id you want and the desired price </h2>
  <form action="{{  url_for('add_item') }}" method="post">
    <label for="item">Item</label>
    <input name="item" id="item" required>
    <input type="submit" value="Enviar">
  </form>
<div>
  <h3> All previously added items </h3>
  <ul>
    {%- for item in items %}
      <li> {{ item }} </li>
    {%- endfor %}
  </ul>
</div>
